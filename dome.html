<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>echarts使用</title>
    <!-- 引入echsrts.js文件 -->
    <script src="./js/echarts.min.js"></script>
    <style>
      .box {
        width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <!-- 1.定义一个具有大小的容器 -->
    <div class="box"></div>
    <script>
      // 2.使用 echarts.init 方法初始化一个 echarts 实例对象
      var myChart = echarts.init(document.querySelector('.box'));

      // 3.配置数据项
      var option = {
        title: {
          text: 'ECharts 入门示例',
        },
        tooltip: {},
        legend: {
          data: ['销量'],
        },
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],
        },
        yAxis: {},
        series: [
          {
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };

      // 4.将配置项设置给echarts实例对象
      myChart.setOption(option);
    </script>
  </body>
</html>
